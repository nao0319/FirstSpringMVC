<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>要素を全て表示するサンプル</title>
<style>
table {
	text-align: center;
	border-collapse: collapse;
	border-spacing: 0;
	border: solid 2px #778ca3;
}

th {
	padding: 10px;
	background: #e9faf9;
	border: solid 1px #778ca3;
	border-bottom: solid 2px #778ca3;
}

td {
	padding: 10px;
	border-left: solid 1px #778ca3;
}

tr {
	border-top: dashed 1px #778ca3;
}
</style>
</head>
<body>
	<table>
		<tr>
			<th>サービス ID</th>
			<th>サービス名</th>
			<th>料金</th>
			<th>登録日</th>
		</tr>
		<tr th:each="service : ${services}">
			<td th:text="${service.id}" />
			<td th:text="${service.name}" />
			<td>￥<span
				th:text="${#numbers.formatInteger(service.price, 3, 'COMMA')}" /></td>
			<td
				th:text="${#dates.format(service.history, 'yyyy 年 MM 月 dd 日 HH 時 mm 分')}" />
		</tr>
	</table>
</body>
</html>
